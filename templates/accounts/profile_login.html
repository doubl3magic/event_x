{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/eventx-forms.css' %}">

<div class="login-box">
  <h2>Login</h2>
  <form action="{% url 'login page' %}" method="post">
    <div class="user-box">
      {{ form.username }}
      <label>Username</label>
    </div>
    <div class="user-box">
        {{ form.password }}
      <label>Password</label>
    </div>
    {% csrf_token %}
    <a href="{% url 'login page' %}">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
        <p>
			<input type="submit" value="Login" id="submit">
		</p>
    </a>
  </form>
</div>
