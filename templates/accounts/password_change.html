{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/eventx-forms.css' %}">

<div class="login-box">
  <h2>Password Change</h2>
  <form action="{% url 'change password' %}" method="post">
    <div class="user-box">
      {{ form.old_password }}
      <label>Old Password</label>
    </div>
    <div class="user-box">
        {{ form.new_password1 }}
      <label>New Password</label>
    </div>
      <div class="user-box">
        {{ form.new_password2 }}
      <label>New Password Confirm</label>
    </div>
    {% csrf_token %}
    <a href="{% url 'change password' %}">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
        <p>
			<input type="submit" value="Login" id="submit">
		</p>
    </a>
  </form>
</div>
