{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/eventx-forms.css' %}">
<div class="login-box">
    <h2>Register</h2>
    <form action="{% url 'register page' %}" method="post" enctype="multipart/form-data">
        <div class="user-box">
            {{ form.username }}
            <label>Username</label>
        </div>

        <div class="user-box">
            {{ form.password1 }}
            <label>Password</label>
        </div>

        <div class="user-box">
            {{ form.password2 }}
            <label>Confirm Password</label>
        </div>

        <div class="user-box">
            {{ form.first_name }}
            <label>First Name</label>
        </div>

        <div class="user-box">
            {{ form.last_name }}
            <label>Last Name</label>
        </div>

        <div class="user-box">
            <h7 style="color: white;">Picture</h7>
            {{ form.picture }}

        </div>

        <div class="user-box">
            {{ form.email }}
            <label>Email</label>
        </div>

        <div class="user-box">
            {{ form.date_of_birth }}
            <label>Date of Birth (Month/Day/Year)</label>
        </div>

        {% csrf_token %}
            <a>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
        <p>
            <input class="form-btn" type="submit" value="Create My Account" id="submit">
        </p>
            </a>
    </form>
</div>
