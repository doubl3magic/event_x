{% extends 'base.html' %}

{% block page_content %}

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="{{ profile.picture.url }}" height="100" width="100" /></button> <span class="name mt-3">{{ profile.first_name }} {{ profile.last_name }}</span> <span class="idd">@{{ profile.user.username }}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1">{{ profile.email }}</span>
            </div>
            {% if is_owner %}
                <div class=" d-flex mt-2"> <button class="btn1 btn-dark" onclick="location.href='{% url 'edit profile' profile.pk %}'" type="button">Edit Profile</button> </div>
                <div class=" d-flex mt-2"> <button class="btn1 btn-dark" onclick="location.href='{% url 'change password' profile.pk %}'" type="button">Change Password</button> </div>
                <div class=" d-flex mt-2"> <button class="btn1 btn-dark" onclick="location.href='{% url 'log out' %}'" type="button">Log out</button> </div>
            {% endif %}
            <div class="text mt-3"> <span>Date of Birth: {{ profile.date_of_birth }} </span> </div>
        </div>
    </div>
</div>


{% endblock %}
