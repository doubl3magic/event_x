{% extends 'base.html' %}
    <!-- ***** Header Area End ***** -->

{% block page_content %}
    <!-- ***** About Us Page ***** -->
    <div class="page-heading-shows-events">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>{{ event.title }}</h2>
                    <span>Check out the event and grab your ticket right now.</span>
                </div>
            </div>
        </div>
    </div>

    <div class="ticket-details-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="left-image">
                        <img src="{{ event.picture.url }}" alt="">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="right-content">
                        <h4>{{ event.title }}</h4>
                        <ul>
                            <li><i class="fa fa-clock-o"></i> {{ event.date_of_event }}</li>
                            <li><i class="fa fa-map-marker"></i>{{ event.location }}</li>
                        </ul>
                        <div class="quantity-content">
                            <div class="right-content">
                                <div class="total">
                            <div class="main-dark-button"><a href="{{ event.ticket_url }}">Purchase Tickets</a></div>
                        </div>
                            </div>
                        </div>
                        <div class="warn">
                            <p>{{ event.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
