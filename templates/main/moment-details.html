{% extends 'base.html' %}


{% block page_content %}
    <!-- ***** About Us Page ***** -->
    <div class="page-heading-shows-events">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>{{ momentphoto.title }}</h2>
                    <span>{{ momentphoto.user }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="ticket-details-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="left-image">
                        <img src="{{ momentphoto.photo.url }}" alt="">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="right-content">
                        <h4>{{ momentphoto.title }}</h4>
                        <ul>
                            <li><i class="fa fa-clock-o"></i> {{ momentphoto.event.date_of_event }}</li>
                            <li><i class="fa fa-map-marker"></i>{{ momentphoto.event.location }}</li>
                        </ul>
                        <div class="warn">
                            <p>{{ momentphoto.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
