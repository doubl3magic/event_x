{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/eventx-forms.css' %}">

<div class="login-box">
  <h2>Edit your Moment</h2>
  <form action="{% url 'edit moment photo' momentphoto.pk %}" method="post">
    {% if user.id == momentphoto.user.id %}
      <div class="user-box">
      {{ form.title }}
      <label>Title</label>
    </div>
      <div class="user-box">
        <h7 style="color: white;">Experience</h7>
          {{ form.description }}
    </div>
    {% csrf_token %}
    <a>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
        <p>
			<input type="submit" value="Edit" id="submit">
		</p>
    </a>
  </form>
    {% else %}
        <h2>Ooops... That is not yours.</h2>
    {% endif %}
</div>
