{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static 'css/eventx-forms.css' %}">

<div class="login-box">
  <h2>Share a Moment</h2>
  <form action="{% url 'create moment' %}" method="post" enctype="multipart/form-data">
    <div class="user-box">
      {{ form.title }}
      <label>Title</label>
    </div>
    <div class="user-box">
            <h7 style="color: white;">Picture</h7>
        {{ form.photo }}
    </div>
      <div class="user-box">
        <h7 style="color: white;">Experience</h7>
          {{ form.description }}
    </div>
    <div class="user-box">
        <h7 style="color: white;">Event</h7>
        {{ form.event }}
    </div>

    {% csrf_token %}
    <a>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
        <p>
			<input type="submit" value="Share" id="submit">
		</p>
    </a>
  </form>
</div>
